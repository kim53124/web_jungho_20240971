          <form method="get" action="../login/index_login.html" id="login_form">
          <div class="col-lg-6 mb-5 mb-lg-0">

                <form>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                    <label class="form-label" for="typeEmailX">이메일</label>
                  </div>
  
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="typePasswordX">비밀번호</label>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a style="background-color: hsl(0, 0%, 30%);" class="text-white-50" href="#!">비밀번호 찾기</a></p>
                  <button style="background-color: black;" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">로그인</button>
  
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Subscribe to our newsletter
                    </label>
                  </div>

                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">

                    </button>
